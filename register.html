<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page- BuyBloom</title>


<link rel="stylesheet" href="css/register.css">







  </head>
<body>
<form action="">
<legend>Create An Account</legend>
<br>

<label for="firstname">Firstname</label>
<input type="text" placeholder="Enter Your Firstname" id="firstname" required>
<br><br>

<label for="surname">Surname</label>
<input type="text" placeholder="Enter your surname" id="surname" required>
<br><br>


<label for="email">Email Address</label>
<input type="email" placeholder="example@gmail.com" id="email" required>
<br><br>

<label for="pwd">Password</label>
<input type="password" placeholder="Type Your Password" id="pwd" required>
<br><br>


<label for="conf_pwd">Confirm Password</label>
<input type="password" placeholder="Confirm Password" id="conf_pwd" required>
<br><br>

<label for="Dob">Birthday</label>
<input type="date" id="Dob" required>
<br><br>

<label for="dt">Date and Time</label>
<input type="datetime-local" id="dt">
<br><br>

<label for="phone">Phone Number</label>
<input type="tel" placeholder="e.g 0712345679" id="phoneh">
<br><br>

<label for="file">Upload cv/resume</label>
<input type="file" id="file" required>
<br><br>

<label for="yos">Year of Study</label>
<!--Dropdown-->
<select name="" id="yos">

<option value="" disabled>--select--</option>
<option value=""> Year 1</option>
<option value=""> Year 2</option>
<option value=""> Year 3</option>
<option value=""> Year 4</option>

</select>
<br><br>

<p><b>Choose your Favorite Football Team</b></p>
<input type="radio" id="chelsea" name="team">
<label for="chelsea">Chelsea</label>
<br>

<input type="radio" id="arsenal" name="team">
<label for="arsenal">Arsenal</label>
<br>

<input type="radio" id="mancity" name="team">
<label for="mancity">Man City</label>
<br>

<br><br>

<p><b>Select Programming Languages you are proficient in.</b></p>
<input type="checkbox" id="java" name="java">
<label for="java">Java</label><br>

<input type="checkbox" id="python" name="python">
<label for="python">Python</label><br>

<input type="checkbox" id="c#" name="c#">
<label for="c#">C#</label><br>

<input type="checkbox" id="ts" name="ts">
<label for="ts">Type Script</label><br>

<br><br>

<label for="message">Describe yourself</label><br>
<textarea name="" id="message" cols="60" rows="10"></textarea>
<br><br>

<button type="submit">Register Now</button>





</form>


  <br><br> 
</body>
</html>
